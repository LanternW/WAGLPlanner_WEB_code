<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>四元数计算器</title>
	
<link rel="stylesheet" href="static/css/css_fourYuan.css">
	
<script src="static/js/jquery-3.5.1.js"></script>
<script src = "static/js/fourYuan_main.js"></script>

	
</head>
	

	
	
	
<body>
	<div class="background"></div>
 	<h1 class="title">安诺机械臂-欧拉角转四元数</h1>
	
	<div class="window">
		
		<form action="/4$number" method="POST" class="form">
		<input id="X" type="text" name="X" , value="0.0">
		<input id="Y" type="text" name="Y" , value="0.0">
		<input id="Z" type="text" name="Z" , value="0.0"> 
		<input id="input_submit" type="submit" name="submit">

		</form>
		<div class="answer">
			<h3 class="ans">对应四元数：</h3>
			<br>X: {{f_x}}
			<br>Y: {{f_y}}
			<br>Z: {{f_z}}
			<br>W: {{f_w}}
		</div>
		
	
	</div>
	
</body>
</html>
