<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>404</title>
<script src="static/js/jquery-3.5.1.js"></script>
<script>
var x = 0;
var y = 0;

var vx = 3;
var vy = 3;

function update()
{
	
	x += vx;
	y += vy;
	if(x <= 0){x = 0; vx = -vx;}
	if(x >= 935){x = 935 ;vx = -vx;}
	if(y <= 0){y = 0; vy = -vy;}
	if(y >= 550){y = 550 ;vy = -vy;}
	
	$("#logo").css("left",x.toString()+"px");
	$("#logo").css("top",y.toString()+"px");
	
}


$(document).ready(function(){
	
	setInterval(update,14);
	
});	
	
</script>
</head>

<style>

	*{
		margin: 0;
		padding: 0;
	}
	
	body {
		width: 1535px;
		height: 720px;
	}
	
	#logo {
		background-image: url("static/imgs/404.png");
		width: 600px;
		height: 170px;
		position: absolute;
	}
	
</style>
	
	
<body>
	
	<div id="logo"></div>

</body>
</html>
